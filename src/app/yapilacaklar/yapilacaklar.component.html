<!-- Yapılacaklar Listesi -->
<app-textbox (newItemAdded)="addItem($event)"></app-textbox>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="list-container">
        <h3 class="mb-3">Yapılacaklar</h3>
        <div *ngIf="completedItems.length === 0" class="alert alert-warning" [hidden]="!showItemsAlert">
          İlla ki yapacak bişeyler vardır. 🧐
        </div>
        <ul class="list-group mt-3">
          <li *ngFor="let item of items; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
            {{ item }}
            <button class="ms-auto btn btn-success mx-2" (click)="completedItem(i)">Bitir</button>
             <!-- <button class="ms-auto btn btn-success mx-2" *ngIf="isVisible" (click)="bitir()" (click)="completedItem(i)">Bitir</button> ÇALIŞAN SİSTEMİ BOZDUĞU İÇİN KALDIRILDI ! -->
            <button class="btn btn-danger" (click)="alertRemoveItem(i)">Çıkar</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
    
<!-- Bitenler Listesi -->
    <div class="col-md-6">
      <div class="list-container">
        <h3 class="mb-3">Bitenler</h3>
        <div *ngIf="completedItems.length === 0" class="alert alert-warning" [hidden]="!showCompletedAlert">
          Yapacak dedik yatacak değil! 🤬
        </div>
        <ul class="list-group mt-3">
          <li *ngFor="let item of completedItems; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
            {{ item }}
            <button class="btn btn-danger" (click)="alertRemovecompletedItems(i)">Çıkar</button>
          </li>
        </ul>
      </div>
    </div>
